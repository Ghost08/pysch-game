<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Psyched !!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <b>Welcome to Pysch Game !!!</b>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myGameTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="createGame-tab" data-toggle="tab" href="#createGame" role="tab" aria-controls="home" aria-selected="true">Create</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="joinGame-tab" data-toggle="tab" href="#joinGame" role="tab" aria-controls="profile" aria-selected="false">Join</a>
                        </li>                     
                      </ul>
                      <div class="tab-content" id="myGameTabContent">
                        <div class="tab-pane fade show active" id="createGame" role="tabpanel" aria-labelledby="createGame-tab">
                            <form class="col-12 mt-1">
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" class="form-control" id="userName1" name="userName1"
                                        placeholder="Enter your name" autocomplete="off">
                                </div>
                                <button class="btn btn-primary btn-block" id="btnCreateGame" type="button">Create Game</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="joinGame" role="tabpanel" aria-labelledby="joinGame-tab">
                            <form class="col-12 mt-1"> 
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" class="form-control" id="userName2" name="userName2"
                                        placeholder="Enter your name" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="gameCode">Game code</label>
                                    <input type="text" class="form-control" id="gameCode" name="gameCode"
                                        placeholder="Enter your game code" autocomplete="off" required>
                                </div>                               
                                <button class="btn btn-success btn-block" id="btnJoinGame" type="button">Join Game</button>
                            </form>

                        </div>                        
                      </div>
                </div>
            </div>
        </div>
    </div>  


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
      <script src="js/main.js"></script>
</body>

</html>
